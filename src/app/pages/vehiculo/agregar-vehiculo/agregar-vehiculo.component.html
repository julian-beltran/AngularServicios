<form [formGroup]="Vehiculoform" #formVehiculo="ngForm" (ngSubmit)="guardar()" class="container">


  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Placa</mat-label>
    <input matInput placeholder="Placa" formControlName="placa" />
  </mat-form-field>
  <br>

  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Modelo</mat-label>
    <input matInput placeholder="Modelo" formControlName="modelo" />
  </mat-form-field>
  <br>

  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Marca</mat-label>
    <input matInput placeholder="marca" formControlName="marca">
  </mat-form-field>
  <br>

  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Tipo vehículo</mat-label>
    <input matInput placeholder="tipo Vehículo" formControlName="tipoVehiuclo" />
  </mat-form-field>
  <br>



  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Capacidad</mat-label>
    <input matInput placeholder="Capacidad" formControlName="capacidad" />
  </mat-form-field>
  <br>


  <button mat-fab color="accent" style="float: right" type="submit" [disabled]="formVehiculo.invalid">
    <mat-icon>save</mat-icon>
  </button>

  <button mat-fab color="accent" style="float: right" [routerLink]="['/vehiculo']">
    <mat-icon>
      backup_table
    </mat-icon>
  </button>
</form>
